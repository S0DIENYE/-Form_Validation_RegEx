<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendors/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Validation With RegExg</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form>
                    <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" placeholder="name">
                        <div class="invalid-feedback">
                            Name Must be between 2 and 15 characters
                        </div>
                    </div>
                    
                    <div class="form-group  mb-3">
                        <label>Zip Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zipcode">
                        <div class="invalid-feedback">
                            Enter a valid zipcode
                        </div>
                    </div>

                    <div class="form-group  mb-3">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email address">
                        <div class="invalid-feedback">
                            Enter a valid email
                        </div>
                    </div>
                    
                    <div class="form-group  mb-3">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                        <div class="invalid-feedback">
                            Enter a valid phone
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-dark col-12 py-3">
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="vendors/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
